<modal-component></modal-component>
<div class="col-md-6">
    <div class="row mb-5">
      <div class="col-12">
        <h4>Create Factory</h4>
        <edit-form></edit-form>
      </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li class="list-group-item">
                    <h4>Root</h4>
                    <ul id="factory-container" class="list-group">
                        <li *ngFor="let factory of factories; let i = index" class="list-group-item" [ngClass]="{
                                    'list-group-item': true,
                                    'active': selectedItem === factory
                            }">
                            <div (click)="selectItem(factory)" [ngClass]="{'d-flex w-100 justify-content-between root': true}">
                                <h5 class="mb-1">
                                  {{ factory.name }}
                                </h5>
                                <small>
                                  {{ factory.lower }} | {{ factory.upper }}
                                  <button type="button" class="btn btn-secondary btn-sm ml-1" title="Delete"
                                          (click)="deleteItem(factory)">
                                    <fa name="trash"></fa>
                                  </button>
                                  <button type="button" class="btn btn-info btn-sm ml-1" title="Regenerate"
                                          (click)="generateChildren(factory)">
                                    <fa name="recycle"></fa>
                                  </button>
                                </small>
                            </div>
                            <edit-form *ngIf="selectedItem === factory" [factory]="factory"></edit-form>
                            <ul class="list-group nested-list-group">
                                <li *ngFor="let child of factory.children; let j = index" class="list-group-item">
                                    {{ child }}
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
